version: 2.1

jobs:
  checkout-code:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout

      - persist_to_workspace:
          root: .
          paths: .

  vendor:
    docker:
      - image: << parameters.docker_image >>
    parameters:
      docker_image:
        type: string
      service_path:
        type: string
      dependency_file:
        type: string
      dependencies_location:
        type: string
    steps:
      - attach_workspace:
          at: .

      - run:
          name: Check files changed
          command: |
            chmod +x .circleci/check-changed.sh
            if .circleci/check-changed.sh << parameters.service_path >> ${CIRCLE_BRANCH} | grep "NO" ; then circleci step halt; fi

      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "<< parameters.service_path >>/<< parameters.dependency_file >>" }}

      - run:
          name: Install dependencies
          command: |
            cd << parameters.service_path >>
            make vendor

      - save_cache:
          key: dependency-cache-{{ checksum "<< parameters.service_path >>/<< parameters.dependency_file >>" }}
          paths:
            - << parameters.dependencies_location >>

      - persist_to_workspace:
          root: .
          paths: .

  unit:
    docker:
      - image: << parameters.docker_image >>
    parameters:
      docker_image:
        type: string
      service_path:
        type: string
    steps:
      - attach_workspace:
          at: .

      - run:
          name: Check files changed
          command: |
            chmod +x .circleci/check-changed.sh
            if .circleci/check-changed.sh << parameters.service_path >> ${CIRCLE_BRANCH} | grep "NO" ; then circleci step halt; fi

      - run:
          name: Run tests
          command: |
            cd << parameters.service_path >>
            make test-unit

  integration:
    docker:
      - image: << parameters.docker_image >>
      - image: circleci/mongo:3
    parameters:
      docker_image:
        type: string
      service_path:
        type: string
    steps:
      - attach_workspace:
          at: .

      - run:
          name: Check files changed
          command: |
            chmod +x .circleci/check-changed.sh
            if .circleci/check-changed.sh << parameters.service_path >> ${CIRCLE_BRANCH} | grep "NO" ; then circleci step halt; fi

      - run:
          name: Run tests
          command: |
            cd << parameters.service_path >>
            make test-integration

  build:
    docker:
      - image: << parameters.docker_image >>
    parameters:
      docker_image:
        type: string
      service_path:
        type: string
    steps:
      - attach_workspace:
          at: .

      - run:
          name: Build Functions
          command: |
            cd << parameters.service_path >>
            make build

      - persist_to_workspace:
          root: .
          paths: .

  deploy:
    docker:
      - image: circleci/node:8.10
    steps:
      - attach_workspace:
          at: .

      - run:
          name: Create secrets file
          command: |
            JSON='{
              "mongoUri":"%s",
              "token":"%s",
              "coinbaseApiKey":"%s",
              "coinbaseSecretKey":"%s",
              "coinbaseProApiKey":"%s",
              "coinbaseProPassphrase":"%s",
              "coinbaseProSecretKey":"%s",
              "coinbaseProSandboxApiKey":"%s",
              "coinbaseProSandboxPassphrase":"%s",
              "coinbaseProSandboxSecretKey":"%s",
              "awsAccountId": "%s",
              "lumigoToken": "%s"
            }\n'
            printf "$JSON" \
            "${MONGO_URI}" \
            "${TOKEN}" \
            "${COINBASE_API_KEY}" "${COINBASE_SECRET_KEY}" \
            "${COINBASE_PRO_KEY}" "${COINBASE_PRO_PASSPHRASE}" "${COINBASE_PRO_SECRET}" \
            "${COINBASE_PRO_SANDBOX_KEY}" "${COINBASE_PRO_SANDBOX_PASSPHRASE}" "${COINBASE_PRO_SANDBOX_SECRET}" \
            "${AWS_ACCOUNT_ID}" \
            "${LUMIGO_TOKEN}" > secrets.json

      - run:
          name: Install Serverless CLI, Configure Profile, Deploy
          command: |
            sudo npm i -g serverless
            npm install
            serverless config credentials --provider aws --key ${AWS_ACCESS_KEY} --secret ${AWS_SECRET_KEY} --profile kripto
            serverless deploy
